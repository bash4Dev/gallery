<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Gallery</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />
</head>
<body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/img1.jpg" alt="photo" /></div>
        <div class="swiper-slide"><img src="./images/img2.jpg" alt="photo" /></div>
        <div class="swiper-slide"><img src="./images/img3.jpg" alt="photo" /></div>
        <div class="swiper-slide"><img src="./images/img4.jpg" alt="photo" /></div>
        <div class="swiper-slide"><img src="./images/img5.jpg" alt="photo" /></div>
        <div class="swiper-slide"><img src="./images/img6.png" alt="photo" /></div>
        <div class="swiper-slide"><img src="./images/img7.jpg" alt="photo" /></div>
        <div class="swiper-slide"><img src="./images/img8.png" alt="photo" /></div>
        <div class="swiper-slide"><img src="./images/img9.jpg" alt="photo" /></div>
        <div class="swiper-slide"><img src="./images/img10.png" alt="photo" /></div>
        <div class="swiper-slide"><img src="./images/img11.jpg" alt="photo" /></div>
        <div class="swiper-slide"><img src="./images/img12.jpg" alt="photo" /></div>
      </div>
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.js"></script>
    <script src="./gallery.js"></script>
  </body>
</html>
